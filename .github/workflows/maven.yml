name: CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: edu_test
          POSTGRES_USER: edu
          POSTGRES_PASSWORD: edu
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U edu -d edu_test"
          --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Build & Test
        run: mvn -q -B clean verify
